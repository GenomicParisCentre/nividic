# -------------------------------------------------------------------
# J A V A
# -------------------------------------------------------------------
maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.debug=no
maven.compile.optimize=yes

# -------------------------------------------------------------------
# X D O C 
# -------------------------------------------------------------------
maven.xdoc.date=left
maven.docs.src=${maven.src.dir}/site/xdocs
maven.xdoc.includeProjectDocumentation=no
# -------------------------------------------------------------------
# C H E C K S T Y L E  P R O P E R T I E S
# -------------------------------------------------------------------
maven.checkstyle.properties = ${basedir}/checkstyle.xml
maven.checkstyle.header.file = ${basedir}/checkstyle-license.txt
maven.checkstyle.cache.file = /tmp/checkstyle-cache

# -------------------------------------------------------------------
# R E P O S I T O R Y 
# -------------------------------------------------------------------
maven.repo.remote = http://www.ibiblio.org/maven/,http://skadi.ens.fr/maven/

# -------------------------------------------------------------------
# J A R
# -------------------------------------------------------------------
maven.jar.mainclass = fr.ens.transcriptome.romde.platform.launcher.Launcher
maven.jar.manifest.classpath.add = true 
maven.jar.manifest.classpath = /usr/local/java/lib  
maven.jar.index = yes

# -------------------------------------------------------------------
# T A S K L I S T 
# -------------------------------------------------------------------
maven.tasklist.taskTag=TODO FIXE

# -------------------------------------------------------------------
# P D F
# -------------------------------------------------------------------
maven.pdf.projectLogo=${maven.docs.src}/images/nividic.png
maven.pdf.companyLogo=${maven.docs.src}/images/ens.jpg
maven.pdf.paperType = A4

# -------------------------------------------------------------------
# S T A T C V S
# -------------------------------------------------------------------
statcvs.include=src/**/*.java;src/**/*.html
statcvs.exclude=src/test/files/**/*

# -------------------------------------------------------------------
# O T H E R
# -------------------------------------------------------------------
maven.distrib.dir = ${maven.build.dir}/distrib
